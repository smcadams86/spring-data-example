<!DOCTYPE html>
<html lang="en">

    <title>Kevin's best app ever</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"

    <script type="application/javascript">

        $(document).ready(function () {

            $.getJSON('/majors', function (majors) {
                majors._embedded.majors.forEach(function (major) {
                    $("#majors").append($("<li>").text(major.name));
                });
            });
        });

    </script>
</head>

<body>

<div class="container">

    <h1>Majors</h1>
    <ul id="majors">

    </ul>
</div>
</body>
